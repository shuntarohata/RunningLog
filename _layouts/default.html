<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "Running Log" }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet & proj4leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.js"></script>
  <script src="https://unpkg.com/proj4leaflet"></script>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- タイトル部分 -->
  <div class="title-box mt-5 text-center">
    <h1>出先で走る</h1>
    <p class="text-muted">出先で走った記録</p>
  </div>

  <!-- 世界地図 -->
  <div id="mapid"></div>

  <!-- メインコンテンツ -->
  <div class="content-box">
    {{ content }}
  </div>

  <!-- フッター -->
  <footer class="footer mt-5 py-3 bg-dark text-light text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 出先で走る. All rights reserved.</p>
      <small>Powered by GitHub Pages & Leaflet</small>
    </div>
  </footer>

  <script src="map.js"></script>
</body>
</html>
